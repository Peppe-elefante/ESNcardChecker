<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erasmus check</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn0.iconfinder.com%2Fdata%2Ficons%2Fsea-animals-7%2F48%2Fsa-03-512.png&f=1&nofb=1&ipt=a4d96ed0bbd307a5e0c916dfac37b14fbde75322ddf861269d88503a96ebe81c" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <a class="navbar-brand">ESN Salerno card controller for Eventbrite</a>
        
          <button class="btn btn-outline-success" id="eventBtn">Evento precedente</button>
        
      </div>
    </nav>
    <div class="card" id="header">
      <div class="card-header">Evento</div>
      <div class="card-body">
        <h5 class="card-title" id="title">Loading</h5>
        <a
          href="#"
          class="btn btn-primary disabled"
          id="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          >Controlla ESN Card</a
        >
        <p class="card-text" id="text">Loading</p>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              ESN card da controllare
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">Loading</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
